{
  default_namespace = "global"
  data_dir = "kronotop-data" # creates a folder named "kronotop-data" in the current folder.

  cluster {
    name = "development"
    heartbeat {
      interval = 5
      maximum_silent_period = 20
    }
  }

  session_attributes {
    input_type = "json"
    reply_type = "json"
    limit = 100
    pin_read_version = true
  }

  network {
    external {
      host = "127.0.0.1"
      port = 5484
      netty {
        transport = "nio"
      }
    }

    internal {
      host = "127.0.0.1"
      port = 3320
      netty {
        transport = "nio"
      }
    }
  }

  #auth {
  #  requirepass = "devpass"
  #  users = {
  #    "devuser": "devpass"
  #  }
  #}

  foundationdb {
    #clusterfile = ""
    #fdbc = "/usr/local/lib/libfdb_c.dylib"
    #fdbjava = <path to libfdb_java.jnilib>
    apiversion = 510
  }

  // common configuration variables for volume instances
  volume {
    replication {
      max_retries = 10
      retry_interval = 10 // seconds
      reset_threshold = 10 // seconds
    }
  }

  bucket {
    shards = 7
    volume {
      segment_size = 4294967296 // 1 << 32
      segment_replication_chunk_size = 16777216 // 1 << 24
    }

    # The `index_maintenance` object defines configuration parameters for the background
    # index maintenance subsystem. This subsystem is responsible for managing and executing
    # index build and cleanup tasks in the background.
    index_maintenance {
      # Number of worker threads in the pool.
      # If set to 0, the system will automatically use the number of available CPU cores.
      worker_pool_size = 0

      # Interval at which the maintenance scheduler runs periodic checks
      # such as cleaning up stale workers and dispatching pending tasks.
      # Default: 60 seconds
      worker_maintenance_interval = 60
    }
  }

  redis {
    shards = 7
    volume {
      segment_size = 4294967296 // 1 << 32, ~4 GiB
      segment_replication_chunk_size = 16777216 // 1 << 24, ~16 MiB
    }
    volume_syncer {
      prefix = "redis-volume-syncer"
      workers = 8
      period = 1000 // milliseconds
    }
  }

  background_tasks {
    journal_cleanup_task {
      retention_period: 1
      timeunit: days
    }
  }
}