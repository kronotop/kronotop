{
  default_namespace = "global"
  data_dir = "kronotop-data" # creates a folder named "kronotop-data" in the current folder.

  cluster {
    name = "development"
    heartbeat {
      interval = 5
      maximum_silent_period = 20
    }
  }

  network {
    external {
      host = "127.0.0.1"
      port = 5484
      netty {
        transport = "nio"
      }
    }

    internal {
      host = "127.0.0.1"
      port = 3320
      netty {
        transport = "nio"
      }
    }
  }

  #auth {
  #  requirepass = "devpass"
  #  users = {
  #    "devuser": "devpass"
  #  }
  #}

  foundationdb {
    #clusterfile = ""
    #fdbc = "/usr/local/lib/libfdb_c.dylib"
    #fdbjava = <path to libfdb_java.jnilib>
    apiversion = 510
  }

  redis {
    shards = 7
    volume_syncer {
      synchronous_replication = true
      prefix = "redis-volume-syncer"
      workers = 8
      period = 1000 // milliseconds
      segment_size = 1048576
    }
  }

  background_tasks {
    journal_cleanup_task {
      retention_period: 1
      timeunit: days
    }
  }
}